box: wercker/rvm
services:
  - wercker/mysql
# Build definition
# See the Rails section on the wercker devcenter:
# http://devcenter.wercker.com/articles/languages/ruby/settingup-rails4.html
# You will want to define your database as follows:
# services:
#   - wercker/postgresql
# See more about services on our devcenter:
# http://devcenter.wercker.com/articles/services/
build:
  steps:
    - install-packages:
        packages: unzip

    - script:
        name: Install Beanstalk CLI
        code: |
          -
          wget --quiet https://s3.amazonaws.com/elasticbeanstalk/cli/AWS-ElasticBeanstalk-CLI-2.6.2.zip
          unzip -qq AWS-ElasticBeanstalk-CLI-2.6.2.zip
          sudo mkdir -p /usr/local/aws/elasticbeanstalk
          sudo mv AWS-ElasticBeanstalk-CLI-2.6.2/* /usr/local/aws/elasticbeanstalk/
          export PATH="/usr/local/aws/elasticbeanstalk/eb/linux/python2.7:$PATH"
          export AWS_CREDENTIAL_FILE="/home/ubuntu/.elasticbeanstalk/aws_credential_file"
          mkdir -p "/home/ubuntu/.elasticbeanstalk/"
          mkdir -p "$WERCKER_SOURCE_DIR/.elasticbeanstalk/"

    # Uncomment this to force RVM to use a specific Ruby version
    - rvm-use:
        version: 2.0.0

    # A step that executes `bundle install` command

    - install-packages:
        packages: imagemagick

    - bundle-install
#    - wercker/hipchat-notify@1.0.3

    # A step that prepares the database.yml using the database in services
    # - rails-database-yml

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby --version) running"
          echo "from location $(which ruby)"
          echo -p "gem list: $(gem list)"

    # Add more steps here:
    - script:
        name: Run RSpec
        code: bundle exec rspec spec

  # https://teengenerate.hipchat.com/account/api
  # https://teengenerate.hipchat.com/rooms/show/609885/psychobilly
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: 609885
        from-name: wercker

